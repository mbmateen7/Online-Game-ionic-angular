<ion-content>

  <div class="top-container">
    <div class="top-body">
      <div [routerLink]="['/main/store']" class="icon">
        <ion-icon src="assets/icon/back-icon.svg"></ion-icon>
      </div>
      <div class="text">Filter List</div>
    </div>
  </div>

  <ion-list>
    <ion-item *ngFor="let filter of sortedFilterList">
      <ion-label (click)="onBuyPrimaryFilter(filter)">{{filter.name}}</ion-label>
      <ion-icon *ngIf="!filter.isPurchased" slot="end" name="lock-closed-outline"></ion-icon>
      <ion-icon *ngIf="filter.isPurchased" slot="end" name="lock-open-outline"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
