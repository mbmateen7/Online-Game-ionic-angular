<ion-content>
  <ion-grid>
    <ion-row class="blueBg">
      <ion-col>
        <div class="text-center mb-50">
          <img class="mt-50 mb-10" width="277" height="78" src="assets/logo.png" alt="" />
        </div>
      </ion-col>
    </ion-row>

    <ion-grid class="cus-card">

      <ion-row>
        <ion-col class="pl-20">
          <div>
            <ion-icon [routerLink]="['/home']" size="large" name="close-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="mt-5">
        <ion-col>
          <!-- <ion-item>
            <ion-label position="floating">
              Password
            </ion-label>
            <ion-input name="password" [(ngModel)]="password" placeholder="New Password"></ion-input>
           
          </ion-item> -->

          <ion-item>
            <ion-label position="floating">
                <ion-icon name="lock-closed"></ion-icon>
                Password
            </ion-label>
            <ion-input [type]=passwordType [(ngModel)]="password" placeholder="New Password" name="password"></ion-input>
            <ion-icon *ngIf="isSeen" (click)="passwordSeenStatus()" class="eye" name="eye-outline" slot="end">
            </ion-icon>
            <ion-icon *ngIf="!isSeen" (click)="passwordSeenStatus()" class="eye" name="eye-off-outline" slot="end">
            </ion-icon>

        </ion-item>


        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <!-- <ion-item>
            <ion-label position="floating">
              Confirm Password
            </ion-label>
            <ion-input name="cpassword" [(ngModel)]="cpassword" placeholder="Confirm  Password"></ion-input>


           
          </ion-item> -->
          <ion-item>
            <ion-label position="floating">
                <ion-icon name="lock-closed"></ion-icon>
                Confirm New Password
            </ion-label>
            <ion-input [type]=cpasswordType [(ngModel)]="cpassword" placeholder="Confirm New Password" name="cpassword"></ion-input>
            <ion-icon *ngIf="cisSeen" (click)="passwordCSeenStatus()" class="eye" name="eye-outline" slot="end">
            </ion-icon>
            <ion-icon *ngIf="!cisSeen" (click)="passwordCSeenStatus()" class="eye" name="eye-off-outline" slot="end">
            </ion-icon>

        </ion-item>
        </ion-col>
      </ion-row>


    </ion-grid>

    <ion-row class="mt-30">
      <ion-col class="text-center">

        <ion-chip class='cus-chip' (click)="onPasswordUpdate()">
          <ion-label class="text-center cus-label">
            Reset Password
          </ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
