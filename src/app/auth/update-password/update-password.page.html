<ion-header>
  <ion-toolbar>
    <ion-title>update-password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <ion-item>
      <ion-label>New Password: </ion-label>
      <ion-input name="password" [(ngModel)]="password" placeholder="Write New Password here"></ion-input>
    </ion-item>
  </div>

  <div>
    <ion-button (click)="onPasswordUpdate()">
      Send Update Password
    </ion-button>
  </div>
</ion-content>
